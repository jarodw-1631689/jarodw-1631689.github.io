<!DOCTYPE html>
    <head>
        <title>Jarod's World Wide Embedding Challenge</title>
    </head>
    <body>
        <h1>Jarod's World Wide Embedding Challenge</h1>
            <h3>Good morning to you. I, Jarod Wong will now amaze you with a short video on how to embed a YouTube video into an html document.</h3>
            <iframe width="1000" height="700" src="https://www.youtube.com/embed/hZsXQu3eWbY?start=180&autoplay=1&controls=0&showinfo=0&rel=0" frameborder="0" allowfullscreen></iframe>

            
            <h3>Now I will embed a video with html</h3>
            <video width="320" height="240" controls>
                <source src="screenrecording.mp4" type="video/mp4">
            Your browser does not support the video tag.
            </video>
            
            <h3>Now I will embed audio with html</h3>
            <audio controls>
                <source src="soundrecording.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
            </audio>

            <h3>Object Tag for jpeg</h3>
            <object data="screenshot.jpeg"></object>

            <h3>ESPN RSS Feed</h3>
            <script id="feed-1484088423234749" type="text/javascript" src="http://rss.bloople.net/?url=http%3A%2F%2Fwww.espn.com%2Fespn%2Frss%2Fnews&limit=5&showtitle=false&type=js&id=1484088423234749"></script>
    </body>
</html>
